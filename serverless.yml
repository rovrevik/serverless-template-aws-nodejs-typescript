service:
  name: serverless-create-aws-nodejs-typescript
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-plugin-typescript
plugins:
  # https://github.com/prisma/serverless-plugin-typescript
  - serverless-plugin-typescript
  # https://github.com/dherault/serverless-offline
  - serverless-offline #serverless-offline needs to be last in the list

provider:
  name: aws
  runtime: nodejs10.x
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          method: get
          path: hello
          authorizer: authorizer
  authorizer: # https://serverless.com/framework/docs/providers/aws/events/apigateway/#http-endpoints-with-custom-authorizers
    handler: src/handler.authorizer

  expressApp:
    handler: src/expressHandler.express
    events:
      # https://serverless.com/framework/docs/providers/aws/guide/events/
      # https://docs.aws.amazon.com/apigateway/latest/developerguide/set-up-lambda-proxy-integrations.html
      - http: ANY /app/
      - http: ANY /app/{proxy+}
